{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Barbieri | Parcial 1</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/parcial.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/895dbff172.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
  </head>

<body>
    <div class="main-container">
        <aside>
          <section>
            <div class="container">
              <div class="logo">
                <i class="fa-solid fa-file-export fa-xl"></i>
              </div>
              <div class="title aside">
                <h3>Comprobantes</h3>
              </div>
            </div>
          </section>
          <section>
            <div class="container aside">
              <figure id="profile-pic">
                <img alt="imagen aleatoria" src="https://picsum.photos/700/400?random"> 
              </figure>
              <figcaption class="usuario">Matias Barbieri</figcaption>
            </div>
          </section>
          <section>
            <div class="container">
              <div class="title aside">
                <p id="menu-title">MENU</p>
              </div>
            </div>
            <nav class="navbar bg-dark">
              <ul class="navbar-nav">
                <li class="nav-item" id="customer-accounts">
                  <a href="#">
                    <span class="icon collapsed"><i class="fa fa-user"></i></span>
                    Customer accounts
                  </a>
                </li>
                <li class="nav-item" id="access-media">
                  <a href="#">
                    <span class="icon"><i class="fa fa-play"></i></span>
                    Access media
                  </a>
                </li>
                <li class="nav-item" id="statistics">
                  <a href="#">
                    <span class="icon"><i class="fa fa-chart-bar"></i></span>
                    Statistics
                  </a>
                </li>
                <li class="nav-item" id="devices">
                  <a href="#">
                    <span class="icon"><i class="fa fa-desktop"></i></span>
                    Devices
                  </a>
                </li>
                <li class="nav-item" id="tarification">
                  <a href="#">
                    <span class="icon"><i class="fa fa-dollar-sign"></i></span>
                    Tarification
                  </a>
                </li>
                <li class="nav-item" id="agents-account">
                  <a href="#">
                    <span class="icon"><i class="fa fa-users"></i></span>
                    Agents account
                  </a>
                </li>
              </ul>
            </nav>            
          </section>
        </aside>
        <main>
            <header>
                <div class="menu-toggle">
                    <span class="icon"><i class="fa fa-bars"></i></span>
                </div>
                <div class="main-menu">
                    <div class="bandera">
                        <img id="flag" src="{% static 'core/img/united-kingdom.png' %}" alt="uk-flag">
                        <p>English</p>
                    </div>
                    <div class="logout">
                        <span id="logout" class="icon"><i class="fa fa-sign-out"></i></span>
                        <p>Logout</p>
                    </div>
                </div>
            </header>
            <!-- <h1 id="nombreMenu"></h1>  -->
            <div class="containerGral">
                <div class="card">
                    <h3 class="text-header">Subir comprobante</h3>
                </div>
                <div class="card">
                    <div class="card-body">
                      <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>
                          {{ form.file }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                      </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="{% static 'core/js/parcial.js' %}"></script>  
</html>
